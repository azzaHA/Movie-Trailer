<!DOCTYPE html>
<html lang="en" ng-app="MovieWebsite">
<head>
  <meta charset="utf-8">
  <title>Fresh Tomatoes!</title>

  <!-- Bootstrap 3 -->
  <!--<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">-->
  <!--<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">-->
  <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">

  <link rel="stylesheet" href="../static/styles.css" >
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script data-require="angular.js@*" data-semver="4.0.0" src="https://code.angularjs.org/latest/angular.min.js"></script>
  <script src="{{ url_for('static', filename="script.js") }}"></script>

</head>

<body  ng-controller="MainController">
  <!-- Trailer Video Modal -->
  <div class="modal" id="trailer">
    <div class="modal-dialog">
      <div class="modal-content">
        <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
          <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
        </a>
        <div class="scale-media" id="trailer-video-container">
        </div>
      </div>
    </div>
  </div>

  <!-- Main Page Content -->
  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" >Fresh Tomatoes Movie Trailers</a>
        </div>
      </div>
    </div>
  </div>


  {% raw %}
  <div class="alert alert-dismissible alert-danger" ng-show="show_error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Oh snap!</strong>
    {{error_message}}
  </div>
  <h3 align="center">In Theatres</h3>
  <div class="container" >
    <div ng-repeat="movie in movies"  class="col-md-6 col-lg-4 movie-tile text-center"  data-trailer-youtube-id="{{movie.trailer_youtube_id}}" data-toggle="modal" data-target="#trailer">
      <img ng-src="{{movie.poster_image_url }}" width="220" height="342">

      <h5>{{movie.title}}</h5>

    </div>
  </div>
  {% endraw %}
</body>

</html>
